language: ruby
cache: bundler
dist: trusty
rvm:
- 2.4.0
before_script:
- bundle install
- yarn install
script:
- bundle exec jekyll build
env:
  global:
  - secure: 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  target-branch: master
  fqdn: iamjohnnym.com
  on:
    branch: develop
